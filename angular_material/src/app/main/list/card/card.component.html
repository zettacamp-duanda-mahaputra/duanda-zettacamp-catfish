<mat-card class="example-card">
  <mat-card-title>{{items.name}}</mat-card-title>
  <mat-card-content>
    <p>Age: {{items.age}}</p>
    <p>Gender: {{items.gender}}</p>
    <p>Position: {{items.position}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/form">EDIT</a>
  </mat-card-actions>
</mat-card>
