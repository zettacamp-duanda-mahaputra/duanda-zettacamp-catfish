<mat-card class="example-card">
  <mat-card-title>{{items.name}}</mat-card-title>
  <mat-card-content>
    <p>Age: {{items.age}}</p>
    <p>Gender: {{items.gender | uppercase}}</p>
    <p>Position: {{items.position | lowercase}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">Edit</button>
  </mat-card-actions>
</mat-card>
