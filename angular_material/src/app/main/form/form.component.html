<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number"  formControlName="age" />
  </mat-form-field>

  <mat-radio-group aria-label="Select an option" formControlName="gender">
    <mat-radio-button value="Man">Man</mat-radio-button>
    <mat-radio-button value="Woman">Woman</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <mat-select formControlName="position">
      <mat-option value="FE">Frontend</mat-option>
      <mat-option value="BE">Backend</mat-option>
      <mat-option value="QA">QA</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Martial Status</mat-label>
    <mat-select formControlName="martialstatus">
      <mat-option value="single">Single</mat-option>
      <mat-option value="married">Married</mat-option>
    </mat-select>
  </mat-form-field>
  <form [formGroup]="myAddresses">
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Zip Code</mat-label>
      <input matInput type="number" formControlName="zipcode" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" />
    </mat-form-field>
  </form>
  <button>Submit</button>
</form>
