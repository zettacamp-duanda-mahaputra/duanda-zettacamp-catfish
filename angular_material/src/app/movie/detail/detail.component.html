<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Detail" class="detail">
    <img [src]="selectedMovie.img" alt="me">
    <div>
      <h3>{{selectedMovie.name}}</h3>
      <p>Release Date: {{selectedMovie.release}}</p>
      <p>Rating: {{selectedMovie.rating}}</p>
    </div>
  </mat-tab>
  <mat-tab label="Actor">
      <h3>{{selectedMovie.actor_id}}</h3>
  </mat-tab>
</mat-tab-group>
