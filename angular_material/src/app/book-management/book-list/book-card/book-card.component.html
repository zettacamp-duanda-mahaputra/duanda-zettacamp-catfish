<mat-card class="card" [style.background]="isSelected? color: ''">
  <mat-card-title >{{items.name}}</mat-card-title>
  <mat-card-subtitle>{{items.author}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onClick()">Details</button>
  </mat-card-actions>
</mat-card>
