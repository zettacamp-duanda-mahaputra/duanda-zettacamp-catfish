<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Detail" class="detail">
    <img [src]="selectedActors.img" alt="me">
    <div>
      <h3>{{selectedActors.name}}</h3>
      <p>Age: {{selectedActors.age}} Years Old</p>
    </div>
  </mat-tab>
  <mat-tab label="Movies">
    <h3>{{selectedActors.movie_id}}</h3>
   </mat-tab>
</mat-tab-group>
