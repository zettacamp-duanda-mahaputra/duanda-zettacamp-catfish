<mat-card class="example-card">
  <mat-card-title>{{items.title}}</mat-card-title>
  <mat-card-content>
    <p>{{items.body}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <a mat-button routerLink="/detail" [queryParams]="{ id: items.id }">Edit</a>
  </mat-card-actions>
</mat-card>
