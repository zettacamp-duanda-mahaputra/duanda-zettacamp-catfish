<mat-card class="example-card">
  <div class="wrap-img">
    <img mat-card-image [src]="items.image" alt="me" />
  </div>
  <mat-card-title>{{ items.recipe_name }}</mat-card-title>
  <mat-card-content>
    <p>
      {{ items.price | currency: "IDR " }}
    </p>
    <p>
      {{ items.description }}
    </p>
    <mat-form-field class="qty" appearance="fill">
      <mat-label>Quantity</mat-label>
      <input type="number" matInput />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
