<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{items.recipe_name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="items.image" alt="me">
  <mat-card-content>
    <p>
      {{items.price | currency:'IDR '}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>add</mat-icon>Add</button>
  </mat-card-actions>
</mat-card>
