<div class="wrap">

  <div class="head">
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="receipe_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.recipe_name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency:"Rp" }}</td>
    </ng-container>

    <ng-container class="img" matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element"><img [src]="element.image" alt="me"></td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [ngStyle]="{color:'green'}" *ngIf="element.status === 'publish'">done</mat-icon>
        <mat-icon [ngStyle]="{color:'red'}" *ngIf="element.status === 'deleted'">close</mat-icon>
      </td>
    </ng-container>
  
    <ng-container class="action" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="onDelete(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
