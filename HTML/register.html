<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Assets/css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Register</title>
</head>

<body>
  <header>
    <a class="icon" href="../index.html">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Peace_sign.svg/2048px-Peace_sign.svg.png" alt="me"
      width="100px">
    </a>
    <div class="letter">
      <h1>NAIF BAND</h1>
    </div>
  </header>
  <main>
    <form class="form">
      <div class="wrapper">
        <div class="section-a">
          <input class="nama" type="text" name="nama" placeholder="Nama Lengkap">
          <input class="birth" type="date" name="birth">
          <div class="picture">
            <input type="file" name="picture" accept=".jpg" multiple>
          </div>
          <input class="tele" type="telephone" name="telephone" placeholder="Telephone">
          <br>
          <input class="mail" type="email" name="email" placeholder="Email">
          <br>
          <input class="secret" type="password" name="password" placeholder="Password">
          <br>
          <textarea class="motiv" name="letter">Write Here</textarea>
          <div class="person">
            <span>
              <input type="radio" id="free" name="subs">
              <label for="free">Free</label>
            </span>
            <span>
              <input type="radio" id="personal" name="subs">
              <label for="personal">Personal</label>
            </span>
          </div>
          <div class="wrapper-submit">
            <div class="submit">
              <center>
                <a href="./profile.html">Submit</a>
              </center>
            </div>
          </div>
          

        </div>
    </form>
  </main>
  <footer>
    <p>Naif Band &#169; Mahaputra Music Corp</p>
  </footer>
</body>

</html>
